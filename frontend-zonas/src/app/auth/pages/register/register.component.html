<div class="register-wrapper">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card register-card p-4 shadow">
      <h3 class="mb-3 text-center">Registrarse</h3>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Usuario" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Repetir Contraseña" />
        </div>
        <button type="submit" class="btn btn-register w-100">Registrarse</button>
        <div class="text-center mt-3">
          <a routerLink="/login">¿Ya tenés cuenta? Iniciar sesión</a>
          <!--Esto tampoco está pero me parece chevere-->
        </div>
      </form>
    </div>
  </div>
</div>
