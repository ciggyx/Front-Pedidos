<div class="topbar">
  <div class="topbar-content">
    <div class="left-section"></div>
    <div class="right-section">
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle user-avatar-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="assets/images/12225773.png" alt="Usuario" class="user-avatar" />
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><a class="dropdown-item" href="#">Configuración</a></li>
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5">
  <h4 class="mb-4 text-warning fw-bold">Editar zona #{{ zona?.id }}</h4>

  <form (ngSubmit)="guardarCambios()" #formZona="ngForm">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="zona.nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Latitud</label>
      <input type="number" class="form-control" [(ngModel)]="zona.lat" name="lat" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Longitud</label>
      <input type="number" class="form-control" [(ngModel)]="zona.lng" name="lng" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Radio</label>
      <input type="number" class="form-control" [(ngModel)]="zona.radio" name="radio" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Confirmar</button>
    </div>
  </form>
</div>
