<div class="topbar">
  <div class="topbar-content">
    <div class="left-section">
      <button class="btn btn-outline-light" (click)="goHome()">🏠 Home</button>
    </div>
    <div class="right-section">
      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle user-avatar-btn"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img [src]="profileImage || 'assets/images/12225773.png'" alt="Usuario" class="user-avatar"/>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a class="dropdown-item" (click)="goToPerfil()">Perfil</a>
          </li>
          <li>
            <a class="dropdown-item" (click)="logout()">Cerrar sesión</a>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
